# Remove comments and change name of godot-runner.pck to InfiniteShooter.pck to use the packed binary
app-id: com.pastthepixels.InfiniteShooter
runtime: org.freedesktop.Platform
runtime-version: '20.08'
base: org.godotengine.godot.BaseApp
base-version: '3.3'
sdk: org.freedesktop.Sdk
command: infiniteshooter-launcher
modules:
  # InfiniteShooter/shortcut/launcher
  - name: InfiniteShooter
    buildsystem: simple
    build-commands:
      #- install -D InfiniteShooter.x86_64 /app/bin/InfiniteShooter.x86_64
      - install -D InfiniteShooter.pck /app/bin/godot-runner.pck
    sources:
      #- type: file
      #  path: infiniteshooter/InfiniteShooter.x86_64
      - type: file
        path: infiniteshooter/InfiniteShooter.pck
      - type: file
        path: set-gtk-dark-theme.py
  - name: InfiniteShooterShortcut
    buildsystem: simple
    build-commands:
      - install -D com.pastthepixels.InfiniteShooter.desktop /app/share/applications/com.pastthepixels.InfiniteShooter.desktop
      - install -D com.pastthepixels.InfiniteShooter.png /app/share/icons/hicolor/256x256/apps/com.pastthepixels.InfiniteShooter.png
    sources:
      - type: file
        path: com.pastthepixels.InfiniteShooter.desktop
      - type: file
        path: com.pastthepixels.InfiniteShooter.png
  - name: InfiniteShooterLauncher
    buildsystem: simple
    build-commands:
      - install -Dm755 set-gtk-dark-theme.py /app/bin
      - install -D infiniteshooter-launcher /app/bin
    sources:
      - type: file
        path: set-gtk-dark-theme.py
      - type: file
        path: infiniteshooter-launcher
  # Libraries needed for the dark theme script to work
  - name: xprop
    sources:
    - type: archive
      url: https://xorg.freedesktop.org/archive/individual/app/xprop-1.2.5.tar.bz2
      sha256: 9b92ed0316bf2486121d8bac88bd1878f16b43bd335f18009b1f941f1eca93a1
      x-checker-data:
        type: anitya
        project-id: 14958
        url-template: https://xorg.freedesktop.org/archive/individual/app/xprop-$version.tar.bz2
  - name: python-setuptools_scm
    buildsystem: simple
    build-commands:
    - pip3 install --no-deps --no-build-isolation --verbose --prefix=${FLATPAK_DEST}
      .
    sources:
    - type: archive
      url: https://files.pythonhosted.org/packages/57/38/930b1241372a9f266a7df2b184fb9d4f497c2cef2e016b014f82f541fe7c/setuptools_scm-6.0.1.tar.gz
      sha256: d1925a69cb07e9b29416a275b9fadb009a23c148ace905b2fb220649a6c18e92
      x-checker-data:
        type: pypi
        name: setuptools_scm
  - name: python-xlib
    buildsystem: simple
    build-commands:
    - pip3 install --no-deps --no-build-isolation --verbose --prefix=${FLATPAK_DEST}
      .
    sources:
    - type: archive
      url: https://files.pythonhosted.org/packages/40/9c/107e22f637d33434404c07d69112b9d26b76ee0dd4dd705131ab6cdcc818/python-xlib-0.31.tar.gz
      sha256: 74d83a081f532bc07f6d7afcd6416ec38403d68f68b9b9dc9e1f28fbf2d799e9
      x-checker-data:
        type: pypi
        name: python-xlib
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=all # <-- This flag enables controller support
