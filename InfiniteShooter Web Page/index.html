<!DOCTYPE html>
<html>

    <head>

        <title>InfiniteShooter</title>

        <link rel="icon" type="image/x-icon" href="assets/icon.ico" />

        <link rel="stylesheet" href="stylesheets/index.css" />

        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>

        <!-- Start screen (you know, the thing that says "press key to start") -->
        <div id="startScreen">
            
            <!-- The game's logo (to be reused in the main menu screen)-->
            <img src="assets/logo.png" id="logo"><!-- Note that I don't want to deal with width here: Instead of using JS to make automatic sizing, why not set the width with CSS and let CSS automatically set the image's height? -->

            <p id="text1">press any key to start</p>

            <p id="text2">use the arrow keys and spacebar to navigate</p>

        </div>

        <!-- Text "buttons" -->
        <div id="textElements">

            <a class="selected" href="about.html?header=about-game">about game</a>

            <a href="about.html?header=about-creator">about creator</a>

            <a href="manual.html">user manual</a>

        </div>

    </body>

    <script>

        index = 0 // The index of the currently selected text element
        function hideStartScreen() {

            document.body.appendChild( document.getElementById( "logo" ) ); // Moves the logo to the main menu
            document.getElementById( "startScreen" ).remove(); // Removes the start screen
            window.removeEventListener( "keydown", hideStartScreen ); // Remove the "press any key" checker
            window.addEventListener( "keyup", switchKeyUp ); // Once that key that has just been pressed is released, we switch the "keyup" listener
            if ( checkForMobileUsage() ) window.removeEventListener( "click", hideStartScreen ); // Remove the "tap to start" checker (on mobile devices)

        }
        function switchKeyUp() { // Switches the "keyup" listener from this function to checkingMainMenuKeys
            window.removeEventListener( "keyup", switchKeyUp );
            window.addEventListener( "keyup", checkMainMenuKeys );
        }
        function checkMainMenuKeys( event ) {
            
            // if statements always trip me up between JavaScript and Python.
            if ( event.keyCode == 38 ) index -- // Up arrow pressed == you go up (visually)
            if ( event.keyCode == 40 ) index ++ // Down arrow pressed == you go down (visually)
            if ( index == document.getElementById( "textElements" ).children.length ) index = 0 // Wraps around from the bottom
            if ( index == -1 ) index = document.getElementById( "textElements" ).children.length - 1 // Wraps around from the top
            if ( event.keyCode == 32 )  document.getElementById( "textElements" ).children[ index ].click() // Spacebar pressed == activate button href or onclick or whatever
            Array.from( document.getElementById( "textElements" ).children ).forEach( function( element ) {
                
                element.classList.remove( "selected" ); // Remove all instances of the "selected" class

            } );
            document.getElementById( "textElements" ).children[ index ].classList.add( "selected" ); // and then give it to the actual selected element.

        }
        window.addEventListener( "keydown", hideStartScreen ); // Press any key to show the main menu... (and this code lets you do that)

        if ( checkForMobileUsage() ) { // If you are a mobile user
            
            document.getElementById( "text1" ).innerText = "tap to start"; // Changes text
            document.getElementById( "text2" ).innerText = "tap links to navigate";
            document.getElementsByClassName( "selected" )[ 0 ].classList.remove( "selected" ); // Removes the select square
            window.addEventListener( "click", hideStartScreen ); // Changes it from "press any key to start" to "tap(/click) to start"

        }
