<!DOCTYPE html>
<html>

    <head>

        <title>InfiniteShooter User Manual</title>

        <link rel="icon" type="image/x-icon" href="assets/icon.ico" />

        <link rel="stylesheet" href="stylesheets/manual.css" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>

        <!-- User manual taking up the upper half of the page -->
        <embed src="assets/userman.pdf" width="500" height="375" type="application/pdf" id="embeddedPDF">

        <!-- and a footer with buttons to download the PDF or go back to the main menu. -->
        <div class="footer" id="footer">

            <div class="container">

                <a href="assets/userman.pdf" class="button">Download PDF</a>

                <a href="index.html" class="button notimportant">Back to Main Menu</a>

            </div>

        </div>

    </body>

    <script>

        // Auto-sizing the <embed>
        function autoSize() {

            document.getElementById( "embeddedPDF" ).width = window.innerWidth; // We set the width to the full window width
            document.getElementById( "embeddedPDF" ).height = window.innerHeight - document.getElementById( "footer" ).offsetHeight; // and the height to the remaining height not taken up by the footer.

        }
        autoSize();
        window.addEventListener( "resize", autoSize );
        
    </script>
    
</html>
