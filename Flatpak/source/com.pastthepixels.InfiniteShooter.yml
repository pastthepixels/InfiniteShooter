app-id: com.pastthepixels.InfiniteShooter
runtime: org.freedesktop.Platform
runtime-version: 21.08
sdk: org.freedesktop.Sdk
command: InfiniteShooter.x86_64
modules:
  # InfiniteShooter
  - name: InfiniteShooter
    buildsystem: simple
    build-commands:
      - install -D InfiniteShooter.x86_64 /app/bin/InfiniteShooter.x86_64
      - install -D InfiniteShooter.pck /app/bin/InfiniteShooter.pck
    sources:
      - type: file
        path: game/InfiniteShooter.x86_64
      - type: file
        path: game/InfiniteShooter.pck
  # InfiniteShooter's .desktop shortcut
  - name: InfiniteShooterShortcut
    buildsystem: simple
    build-commands:
      - install -D com.pastthepixels.InfiniteShooter.desktop /app/share/applications/com.pastthepixels.InfiniteShooter.desktop
      - install -D com.pastthepixels.InfiniteShooter.png /app/share/icons/hicolor/256x256/apps/com.pastthepixels.InfiniteShooter.png
      - install -D com.pastthepixels.InfiniteShooter.appdata.xml /app/share/metainfo/com.pastthepixels.InfiniteShooter.appdata.xml
    sources:
      - type: file
        path: com.pastthepixels.InfiniteShooter.desktop
      - type: file
        path: com.pastthepixels.InfiniteShooter.png
      - type: file
        path: com.pastthepixels.InfiniteShooter.appdata.xml
finish-args:
  - --share=ipc
  - --socket=x11 # <-- Godot needs X11
  - --socket=pulseaudio
  - --device=all # <-- This flag enables controller support
